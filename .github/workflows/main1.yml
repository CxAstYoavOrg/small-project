# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     - name: Checkmarx AST Github Action
  # You may pin to the exact commit or the version.
  # uses: Checkmarx/ast-github-action@34a3cf1cdb359db037d432f3c024fea7e0df71d8
  uses: Checkmarx/ast-github-action@2.0.2
  with:
    # Provide the AST portal URL
    base_uri: 
    # Provide the Tenant for AST portal URL
    cx_tenant: 
    # Client ID for AST portal authentication
    cx_client_id: 
    # Secret key for AST portal authentication
    cx_client_secret: 
    # Select a Checkmarx Project Name
    project_name: # optional, default is ${{ github.repository }}
    # Branch name
    branch: # optional, default is ${{ github.ref }}
    # GitHub API Token
    github_token: # optional, default is ${{ github.token }}
    # Additional parameters for AST scan
    additional_params: # optional, default is 
